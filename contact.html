<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Contact Us</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="top-header">
            <p>CLEANING SERVICES IN SELANGOR</p>
             <a href="https://www.facebook.com" target="_blank" class="social-icon">
                <i class="ri-facebook-fill"></i>
             </a>
        </div>
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="Company Logo" >
            </div>
            <ul class="navbar">
                <li><a href="#" id="homeBtn">Home</a></li>
                <li><a href="#" id="aboutBtn">About Us</a></li>
                <li><a href="#" id="blogBtn">Blog</a></li>
                <li><a href="#" class="active" id="contactBtn">Contact</a></li>
            </ul>

            <div class="main">
                <a href="#" class="user"><i class='bx bxs-user' ></i>Sign In</a>
                <div class="bx bx-menu" id="menu-icon"></div>
            </div>
        </header>
        
        <div class="hero">
            <!-- Placeholder for image -->
        </div>

        <div class="contact-container">
            <h1>Contact Us</h1>
            <div class="breadcrumb">
                <a href="index.html" class="home">Home</a> Â» 
                <span class="current">Contact Us</span>
            </div>
            <div class="line"></div>
        </div>
        

        <div class="Company-name">
            <h1>CSC SERVICES</h1>
            <div class="breadcrumb">
                <button id="home-btn" class="breadcrumb-btn active">Quote</button>
                <button id="contact-btn" class="breadcrumb-btn">Details</button>
            </div>
            <div class="lime"></div>
        </div>
        


        <div class="container">
            <form action="" id="contactForm" class="contact-left">
                <div class="contact-left-title">
                    <p>Request for Quote</p>
                    <hr>
                </div>
                <div class="alert">Your message sent</div>
    
                <div class="inputBox">
                    <i class='bx bxs-user'></i>
                    <input type="text" id="name" placeholder="Full Name*" required/>
                </div>
    
                <div class="inputBox">
                    <i class='bx bxs-envelope' ></i>
                    <input type="email" id="emailid" placeholder="Email*" required/>
                </div>

                <div class="inputBox">
                    <i class='bx bxs-phone' ></i>
                    <input type="text" id="phonenumber" placeholder="Phone Number*" required/>
                </div>
    
                <div class="inputBox">
                    <i class='bx bxs-comment-dots' ></i>
                    <textarea id="msgContent" cols="30" rows="10" placeholder="Message*" required></textarea>
                </div>
    
                <div class="inputBox">
                    <button type="submit">Send Request</button>
                </div>
                
            </form>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
        <script type="text/javascript" src="js/script.js">

        </script>
    </body>
    
</html>
